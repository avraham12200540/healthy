<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>מבצע הבריאות של משפחת גלסר</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="totalScore">ניקוד כללי: 0</div>
    
    <div>
        <label>בחר משתמש:</label>
        <select id="userSelect"></select>
    </div>
    
    <div>
        <label>בחר פעילות:</label>
        <select id="activitySelect"></select>
    </div>
    
    <div>
        <label>בחר אפשרות:</label>
        <select id="optionSelect"></select>
    </div>
    
    <button onclick="saveData()">שמור פעילות</button>
    
    <h3>ניקוד משתמש נבחר:</h3>
    <div id="userScore"></div>

    <h3>רשימת פעילויות משתמש נבחר:</h3>
    <ul id="userActivitiesList"></ul>

    <h3>גרף ניקוד כל המשתמשים:</h3>
    <canvas id="scoreChart" width="400" height="200"></canvas>

    <script src="script.js"></script>
</body>
</html>
